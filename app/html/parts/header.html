<header class="header">
    <div class="container  container--big">
        <nav class="header__menu menu">
            <a class="header__logo  logo" href="#">
                <img class="logo__img" src="images/logo.png" alt="Logo" width="146" height="39">
            </a>
            <ul class="menu__list">
                <li class="menu__item">
                    <a class="menu__link" href="#">Home <span>+</span></a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">About</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">Services</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">Pages <span>+</span></a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">News</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">Contact</a>
                </li>
            </ul>
            <div class="user">
                <button class="user__btn btn-circle user__btn--opacity" type="button">
                    <span class="sr-only">Search link</span>
                    <svg class="user__icon" width="20" height="20">
                        <use xlink:href="images/sprite.svg#search"></use>
                    </svg>
                </button>
                <a class="user__link btn-circle user__link--heart" href="#">
                    <span class="sr-only">Favorites</span>
                    <svg class="user__icon" width="18" height="16">
                        <use xlink:href="images/sprite.svg#heart"></use>
                    </svg>
                    <span class="user__num">0</span>
                </a>
                <a class="user__link btn-circle user__link--cart" href="#">
                    <span class="sr-only">Cart</span>
                    <svg class="user__icon" width="19" height="17">
                        <use xlink:href="images/sprite.svg#cart"></use>
                    </svg>
                    <span class="user__num user__num--cart">0</span>
                </a>
                <button class="user__btn btn-circle user__btn--click" type="button">
                    <span class="sr-only">Menu</span>
                    <svg class="user__icon user__icon--color-white" width="20" height="20">
                        <use xlink:href="images/sprite.svg#cub"></use>
                    </svg>
                </button>
            </div>
        </nav>
    </div>
</header>
